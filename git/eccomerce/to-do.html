<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>to-do-list</title>

<style type="text/css">
	body{
		font-family: arial;

	}
	
</style>

</head>
<body>
	<p>To-do List</p>
	<input  placeholder="Todo name"  class="js-name" class="js-name-input"  onkeydown="handleCostKeydown(event)" >
	<input type="date"  class = "js-due-date-input" name="">
	<button onclick="
	addTodo()
	">Add</button>
	<div class="js-todo-list">
		text
	</div>


	<script type="">

		const todoList = [{
			name: 'make dinner', 
				dueDate:'2022-12-22'
			},
			{
				name: 'wash dishes',
				dueDate: '2022-12-22'}]
		renderTodoList()
		function renderTodoList() {
			let todoListHTML = '';
		for (let i =0; i < todoList.length; i++) {
			 const todoObject = todoList[i];
			// const name = todoObject.name;
			 //const dueDate = todoObject.dueDate
			 const { name , dueDate } = todoObject
			 const	html = 
			 `<p>


			 ${name} ${dueDate} 

			 <button onclick = "
			 todoList.splice(${i}, 1)
			 renderTodoList();
			 ">Delete</button>

			 </p>`;
			 todoListHTML += html;
			 //console.log(todoListHTML)

			 document.querySelector('.js-todo-list').innerHTML= todoListHTML

		}
			
		}
		



function addTodo(){
	const inputElement= document.querySelector('.js-name-input')
		 const name=inputElement.value

const dateInputElement =document.querySelector('.js-due-date-input')
const dueDate = dateInputElement.value

		 todoList.push({
		 	//name: name, 
		 	//dueDate:dueDate 
		 	name,
		 	dueDate
		 })
		 //console.log(todoList)


		 inputElement.value =''

		 renderTodoList()
}
function handleCostKeydown(event){
			(event.key)
	if (event.key === 'Enter') {
		addTodo()}
		}
	</script>
</body>
</html>
